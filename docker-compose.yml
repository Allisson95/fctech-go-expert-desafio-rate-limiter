services:
  redis:
    image: redis:7-alpine
    container_name: rate-limiter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rate-limiter-app
    ports:
      - "8080:8080"
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - IP_RATE_LIMIT=10
      - IP_BLOCK_DURATION=300
      - TOKEN_RATE_LIMIT=100
      - TOKEN_BLOCK_DURATION=300
      - SERVER_PORT=8080
      # Example custom token configurations
      - API_KEY_abc123=100:300
      - API_KEY_xyz789=200:600
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
